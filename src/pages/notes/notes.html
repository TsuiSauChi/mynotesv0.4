<ion-header>

  <ion-navbar>
    <ion-title>Angular2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-card *ngFor="let note of notes">
  <img [src]="base64Image" *ngIf='base64Image'>
  <ion-card-content>
    {{note.note}}
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <form (submit)="addNotes(note.value)">
      <ion-item>
        <!--
        <ion-label color="primary" floating>Enter notes here...</ion-label>
        <ion-textarea item-right #note></ion-textarea>
        -->
        <ion-icon item-right name="camera" (click)="camera()"></ion-icon>
      </ion-item>
      <button ion-button block type="submit">Submit</button>
    </form>
  </ion-toolbar>
</ion-footer>
