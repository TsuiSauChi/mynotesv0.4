<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item>
        <ion-label (click)="toNotes(category)">
          <h2>{{category.Name}}</h2>
        </ion-label>
        <img class ="imageicon" src="http://placehold.it/85x85" />
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click)="updatecategory(category,category.$key)"><ion-icon name="clipboard"></ion-icon>Edit</button>
        <button ion-button color="danger" (click)="deletecategory(category.$key)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="addNotes()">Add</button>
  </ion-toolbar>
</ion-footer>
